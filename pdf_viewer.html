<!DOCTYPE html>
<html>
<head>
    <title>Просмотр PDF</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="pdfobject.js"></script> <style>
        body {
            margin: 0;
        }

        .pdf-viewer {
            width: 100%;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pdf-frame {
            width: 95%;
            height: 90%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body class="pdf-viewer">
    <div id="pdf-frame"></div> 

    <script>
        PDFObject.embed("pdf/002.pdf", "#pdf-frame"); 
    </script>
</body>
</html>
