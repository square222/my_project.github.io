<!DOCTYPE html>
<html>
<head>
    <title>Просмотр PDF</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.7.76/pdf.min.js"></script> <style>
        body {
            margin: 0;
        }

        .pdf-viewer {
            width: 100%;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pdf-canvas {
            width: 95%;
            height: 90%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body class="pdf-viewer">
    <canvas id="pdf-canvas"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfFile = urlParams.get('pdf');

            if (pdfFile) {
                const canvas = document.getElementById('pdf-canvas');
                const pdfViewer = new PDFJS.DocumentViewer({
                    container: canvas,
                    url: pdfFile,
                });
                pdfViewer.render();
            }
        });
    </script>
</body>
</html>
